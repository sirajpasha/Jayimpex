<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - JayImpex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<section class="section contact" id="contact">
    <div class="section-title">
        <h2>Contact Us</h2>
        <p>Get in touch with our team to discuss your requirements or request a quote.</p>
    </div>
    <div class="contact-container">
        <div class="contact-info">
            <h3>Let's Connect</h3>
            <div class="contact-details">
                <p><i class="fas fa-map-marker-alt"></i> 123 Industrial Area, Export Zone, Bangalore, India</p>
                <p><i class="fas fa-phone"></i> +91 9876543210</p>
                <p><i class="fas fa-envelope"></i> info@jayimpex.com</p>
                <p><i class="fas fa-clock"></i> Mon-Fri: 9:00 AM - 6:00 PM</p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <form id="contactForm" onsubmit="return handleContactForm(event)">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
    <script>
        function handleContactForm(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            if (name && email && message) {
                alert(`Thank you, ${name}! Your message has been sent. We'll contact you at ${email} soon.`);
                document.getElementById('contactForm').reset();
            } else {
                alert('Please fill in all required fields.');
            }
            return false;
        }
    </script>
</section>
<script>
window.addEventListener('load', function() {
    var height = document.body.scrollHeight;
    window.parent.postMessage({ type: 'setHeight', height: height }, '*');
});
</script>
</body>
</html>
